[buildout]

parts = supervisor

[supervisor]
recipe = collective.recipe.supervisor
logfile = ${buildout:log-directory}/supervisor.log
logfile-maxbytes = 50MB
logfile-backups = 10
loglevel = info
pidfile = ${buildout:var-directory}/supervisord.pid
umask = 022
nodaemon = false
nocleanup = false
supervisord-conf = ${buildout:etc-directory}/supervisord.conf
program = 
  30 cloudooo (stopsignal=HUP) ${buildout:bin-directory}/paster serve ${buildout:etc-directory}/cloudooo.cfg false

